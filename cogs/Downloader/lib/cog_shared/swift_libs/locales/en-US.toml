[checks]
  import_failed = "{n, plural, one {A required library} other {# required libraries}} could not be imported: {libs}. Check your logs for more information."
  sl_outdated = 'Your bot is running an outdated version of the shared library this cog depends on (expected `{expected}`, running `{current}`). This can be resolved by running `[p]swiftlibs reload`.'
  red_outdated = 'Expected at least Red version {min}, but your bot is running version {current}'
  red_too_new = 'Expected at most Red version {max}, but your bot is running version {current}'
  red_outdated_or_new = 'Expected Red version between {min} and {max}, but your bot is running version {current}'
  red_not_exact = 'Expected exactly Red version {min}, but your bot is running version {current}'

[time]
  min_duration = "Given time duration does not meet nor exceed minimum duration of {delta}"
  max_duration = "Given time duration exceeds maximum duration of {delta}"
  fail_parse_delta = "Failed to parse `{input}` into any sort of meaningful time delta"

[util_cog]
  reload_confirm = '''The following cogs must be reloaded for this to take effect: {cogs}

  If you'd like me to reload these cogs for you, react to this message with \N{WHITE HEAVY CHECK MARK}.
  '''
  reload_manual = "The following cogs must be reloaded for this to take effect: {cogs}"
  dumped = "Dumped {count} modules from the bot's cache."

  [util_cog.help]
    cog = '''Internal swift_libs utility cog

    You won't find this cog to be all too useful on its own.
    '''

    [util_cog.help.swiftlibs]
      _root = '''Internal Swift-Cogs shared library command group

      Most commands in this group are only usable if your bot is started with the `--dev` and/or `--debug` flags

      You'll very likely only find the commands here useful if you've been instructed to use them.
      '''
      dump = "Dump modules from the bot's module cache"
      reload = '''Reload swift_libs and all dependent cogs

      You can pass `true` to the `skip_confirmation` argument to skip the cog reload confirmation prompt.

      Any cogs that rely on swift_libs for runtime caching will lose all cached data as a result of using this command.
      '''
      info = 'Return useful bot diagnostics for debugging'
