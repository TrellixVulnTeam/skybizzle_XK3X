language: python
dist: xenial
cache: pip
notifications:
  email: false

install:
  - git clone https://github.com/$TRAVIS_REPO_SLUG.git streamlabsapi
  - cd streamlabsapi
  - git checkout -qf $TRAVIS_COMMIT
  - pip install tox tox-venv tox-travis

script:
  tox

matrix:
  include:
    - { python: "3.6", env: TOXENV=py }
    - { python: "3.7", env: TOXENV=py }

    - { python: "3.6", env: TOXENV=style }
    - { python: "3.6", env: TOXENV=coverage }
    - { python: "3.6", env: TOXENV=relative-imports }